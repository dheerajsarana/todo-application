<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp ‚Äî Tags</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <nav class="app-navbar">
    <div class="brand">
      <div class="brand-icon">‚úì</div>
      TodoApp
    </div>
    <div class="nav-links">
      <a href="app.html"        class="nav-link-item"><i class="bi bi-check2-square"></i><span class="link-text">Tasks</span></a>
      <a href="dashboard.html"  class="nav-link-item"><i class="bi bi-bar-chart-line"></i><span class="link-text">Dashboard</span></a>
      <a href="reminders.html"  class="nav-link-item"><i class="bi bi-bell"></i><span class="link-text">Reminders</span></a>
      <a href="categories.html" class="nav-link-item"><i class="bi bi-folder"></i><span class="link-text">Categories</span></a>
      <a href="tags.html"       class="nav-link-item active"><i class="bi bi-tag"></i><span class="link-text">Tags</span></a>
      <a href="profile.html"    class="nav-link-item"><i class="bi bi-person-circle"></i><span class="link-text">Profile</span></a>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="nav-user-email d-none d-sm-inline" id="userEmail"></span>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="app-layout">

    <div class="page-header">
      <h1 class="page-title">Tags</h1>
      <p class="page-subtitle">Create labels and attach them to any task.</p>
    </div>

    <!-- Add tag -->
    <div class="module-card mb-4">
      <h6 class="section-heading">New Tag</h6>
      <form onsubmit="addTag(event)" class="d-flex gap-2">
        <input type="text" class="form-control" id="tagInput" placeholder="e.g. urgent, review, idea‚Ä¶" maxlength="30" required>
        <button type="submit" class="btn btn-primary px-4" style="white-space:nowrap;">
          <i class="bi bi-plus-lg me-1"></i> Add
        </button>
      </form>
      <div id="addError" class="alert alert-danger d-none mt-3 mb-0" role="alert"></div>
    </div>

    <!-- Tags list -->
    <div class="module-card">
      <h6 class="section-heading">Your Tags</h6>
      <div id="tagsList"><p class="text-muted small mb-0">Loading‚Ä¶</p></div>
      <div id="tagsEmpty" class="d-none" style="text-align:center; padding:32px 0; color:var(--text-muted);">
        <div style="font-size:2rem; margin-bottom:8px; opacity:0.4;">üè∑Ô∏è</div>
        <p class="small mb-0">No tags yet. Add one above.</p>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/tags.js"></script>
</body>
</html>
