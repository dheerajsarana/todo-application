<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <!-- Logo + title -->
      <div class="auth-logo">✓</div>
      <h1 class="auth-title">TodoApp</h1>
      <p class="auth-subtitle mb-4">Simple tasks, clearly done.</p>

      <!-- Login / Sign Up tabs -->
      <ul class="nav nav-pills nav-fill mb-4">
        <li class="nav-item">
          <button class="nav-link active" id="loginTab" onclick="showTab('login')">Login</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="signupTab" onclick="showTab('signup')">Sign Up</button>
        </li>
      </ul>

      <!-- Messages -->
      <div id="errorMessage"   class="alert alert-danger  d-none mb-3" role="alert"></div>
      <div id="successMessage" class="alert alert-success d-none mb-3" role="alert"></div>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
        </div>
        <div class="mb-4">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
      </form>

      <!-- Sign Up Form (hidden by default) -->
      <form id="signupForm" class="d-none" onsubmit="handleSignup(event)">
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="you@example.com" required>
        </div>
        <div class="mb-4">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="At least 6 characters" minlength="6" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="signupButton">Create Account</button>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
