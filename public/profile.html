<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp — Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <nav class="app-navbar">
    <div class="brand">
      <div class="brand-icon">✓</div>
      TodoApp
    </div>
    <div class="nav-links">
      <a href="app.html"        class="nav-link-item"><i class="bi bi-check2-square"></i><span class="link-text">Tasks</span></a>
      <a href="dashboard.html"  class="nav-link-item"><i class="bi bi-bar-chart-line"></i><span class="link-text">Dashboard</span></a>
      <a href="reminders.html"  class="nav-link-item"><i class="bi bi-bell"></i><span class="link-text">Reminders</span></a>
      <a href="categories.html" class="nav-link-item"><i class="bi bi-folder"></i><span class="link-text">Categories</span></a>
      <a href="tags.html"       class="nav-link-item"><i class="bi bi-tag"></i><span class="link-text">Tags</span></a>
      <a href="profile.html"    class="nav-link-item active"><i class="bi bi-person-circle"></i><span class="link-text">Profile</span></a>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="nav-user-email d-none d-sm-inline" id="userEmail"></span>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="app-layout">

    <div class="page-header">
      <h1 class="page-title">Profile</h1>
      <p class="page-subtitle">Manage your account settings.</p>
    </div>

    <!-- Account info -->
    <div class="profile-section mb-4">
      <h6>Account Info</h6>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="profileEmail" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Member since</label>
        <input type="text" class="form-control" id="profileCreatedAt" disabled>
      </div>
    </div>

    <!-- Display name -->
    <div class="profile-section mb-4">
      <h6>Display Name</h6>
      <form onsubmit="saveDisplayName(event)">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="displayNameInput" placeholder="Your display name" maxlength="60">
        </div>
        <div id="nameMsg" class="alert d-none mb-3" role="alert"></div>
        <button type="submit" class="btn btn-primary">Save Name</button>
      </form>
    </div>

    <!-- Change password -->
    <div class="profile-section mb-4">
      <h6>Change Password</h6>
      <form onsubmit="changePassword(event)">
        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="At least 6 characters" minlength="6" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat new password" required>
        </div>
        <div id="passwordMsg" class="alert d-none mb-3" role="alert"></div>
        <button type="submit" class="btn btn-primary">Update Password</button>
      </form>
    </div>

    <!-- Danger zone -->
    <div class="profile-section danger-zone">
      <h6>Danger Zone</h6>
      <p class="small text-muted mb-3">Permanently delete your account and all your tasks. This cannot be undone.</p>
      <button class="btn btn-danger btn-sm" onclick="showDeleteConfirm()">
        <i class="bi bi-trash me-1"></i> Delete My Account
      </button>
      <div id="deleteConfirm" class="d-none mt-3">
        <label class="form-label text-danger">Enter your password to confirm:</label>
        <div class="d-flex gap-2">
          <input type="password" class="form-control" id="deletePassword" placeholder="Your password">
          <button class="btn btn-danger px-3" onclick="deleteAccount()" style="white-space:nowrap;">Confirm Delete</button>
        </div>
        <div id="deleteMsg" class="alert alert-danger d-none mt-2 mb-0" role="alert"></div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
