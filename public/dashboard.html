<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp — Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <nav class="app-navbar">
    <div class="brand">
      <div class="brand-icon">✓</div>
      TodoApp
    </div>
    <div class="nav-links">
      <a href="app.html"        class="nav-link-item"><i class="bi bi-check2-square"></i><span class="link-text">Tasks</span></a>
      <a href="dashboard.html"  class="nav-link-item active"><i class="bi bi-bar-chart-line"></i><span class="link-text">Dashboard</span></a>
      <a href="reminders.html"  class="nav-link-item"><i class="bi bi-bell"></i><span class="link-text">Reminders</span></a>
      <a href="categories.html" class="nav-link-item"><i class="bi bi-folder"></i><span class="link-text">Categories</span></a>
      <a href="tags.html"       class="nav-link-item"><i class="bi bi-tag"></i><span class="link-text">Tags</span></a>
      <a href="profile.html"    class="nav-link-item"><i class="bi bi-person-circle"></i><span class="link-text">Profile</span></a>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span class="nav-user-email d-none d-sm-inline" id="userEmail"></span>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="app-layout">

    <div class="page-header">
      <h1 class="page-title">Dashboard</h1>
      <p class="page-subtitle">An overview of your task activity.</p>
    </div>

    <!-- Stats grid -->
    <div class="row g-3 mb-4">
      <div class="col-6 col-sm-4 col-md">
        <div class="stat-card total">
          <div class="stat-number" id="statTotal">–</div>
          <div class="stat-label">Total</div>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <div class="stat-card active">
          <div class="stat-number" id="statPending">–</div>
          <div class="stat-label">Pending</div>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md">
        <div class="stat-card done">
          <div class="stat-number" id="statCompleted">–</div>
          <div class="stat-label">Completed</div>
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md">
        <div class="stat-card overdue">
          <div class="stat-number" id="statOverdue">–</div>
          <div class="stat-label">Overdue</div>
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md">
        <div class="stat-card today">
          <div class="stat-number" id="statToday">–</div>
          <div class="stat-label">Due Today</div>
        </div>
      </div>
    </div>

    <!-- Completion rate -->
    <div class="module-card mb-4">
      <h6 class="section-heading">Completion Rate</h6>
      <div class="d-flex align-items-center gap-3">
        <div class="flex-grow-1">
          <div class="progress" style="height:10px; border-radius:20px;">
            <div class="progress-bar bg-primary" id="completionBar" role="progressbar" style="width:0%"></div>
          </div>
        </div>
        <span id="completionRate" style="font-weight:700; color:var(--primary); min-width:38px;">0%</span>
      </div>
    </div>

    <!-- Priority + Category breakdown -->
    <div class="row g-3 mb-4">
      <div class="col-12 col-md-6">
        <div class="module-card h-100">
          <h6 class="section-heading">By Priority</h6>
          <div id="priorityBreakdown"><p class="text-muted small mb-0">Loading...</p></div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="module-card h-100">
          <h6 class="section-heading">By Category</h6>
          <div id="categoryBreakdown"><p class="text-muted small mb-0">Loading...</p></div>
        </div>
      </div>
    </div>

    <!-- Recent tasks -->
    <div class="module-card">
      <h6 class="section-heading">Recent Tasks</h6>
      <div id="recentTodos"><p class="text-muted small mb-0">Loading...</p></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
