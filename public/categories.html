<body>

  <nav class="app-navbar">
    <div class="brand">
      <div class="brand-icon">âœ“</div>

    <div class="nav-links">
      <a href="app.html"        class="nav-link-item"><i class="bi bi-check2-square"></i><span class="link-text">Tasks</span></a>
      <a href="dashboard.html"  class="nav-link-item"><i class="bi bi-bar-chart-line"></i><span class="link-text">Dashboard</span></a>
      <a href="reminders.html"  class="nav-link-item"><i class="bi bi-bell"></i><span class="link-text">Reminders</span></a>

      <span class="nav-user-email d-none d-sm-inline" id="userEmail"></span>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="app-layout">

    <div class="page-header">
      <h1 class="page-title">Categories</h1>
      <p class="page-subtitle">Organise your tasks with custom categories.</p>
    </div>

    <!-- Add category -->
    <div class="module-card mb-4">
      <h6 class="section-heading">New Category</h6>
      <form onsubmit="addCategory(event)" class="d-flex gap-2">
        <input type="text" class="form-control" id="categoryInput" placeholder="e.g. Fitness, Financeâ€¦" maxlength="40" required>
        <button type="submit" class="btn btn-primary px-4" style="white-space:nowrap;">
          <i class="bi bi-plus-lg me-1"></i> Add
        </button>
      </form>
      <div id="addError" class="alert alert-danger d-none mt-3 mb-0" role="alert"></div>
    </div>

    <!-- Built-in categories (read-only) -->
    <div class="module-card mb-3">
      <h6 class="section-heading">Built-in Categories</h6>
      <div class="d-flex flex-wrap gap-2">
        <span class="tag-chip">ğŸ“‹ General</span>
        <span class="tag-chip">ğŸ’¼ Work</span>
        <span class="tag-chip">ğŸ  Personal</span>
        <span class="tag-chip">ğŸ›’ Shopping</span>
        <span class="tag-chip">ğŸ’ª Health</span>
      </div>
    </div>

    <!-- Custom categories -->
    <div class="module-card">
      <h6 class="section-heading">Your Custom Categories</h6>
      <div id="categoriesList"><p class="text-muted small mb-0">Loadingâ€¦</p></div>
    </div>

  </div>

  <!-- Rename modal -->
  <div class="modal fade" id="renameModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="font-size:0.95rem;">Rename Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="renameInput" maxlength="40">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary btn-sm" onclick="saveRename()">Save</button>
          <button class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/categories.js"></script>
